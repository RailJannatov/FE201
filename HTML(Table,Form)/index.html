    <form action="#" >
      <div>
        <label for="name">Username</label>
        <input type="text" name="username" id="name" placeholder="name" required autocomplete="off" />
      </div>
      <div>
        <label for="surname">Surname</label>
        <input type="text" name="surname" id="surname" placeholder="surnmae" required autocomplete="off" />
      </div>
      <div>
        <label for="email">Email</label>
        <input type="email" required >
    </div>
    <div>
        <label for="gender">Gender</label>
        <input type="radio" name="gender" value="aghakishi">
        <input type="radio" name="gender" value="aghanatiq">
    </div>
    <div>
        <label> File</label>
        <input type="file" multiple accept=".jpeg,.png">
    </div>
    <div>
        <label>BMW</label>
        <input type="checkbox" value="BMW">

        <input type="checkbox" value="MErcedes">
    </div>
    <div>
       <input type="date" id="start" name="trip-start" value="1997-07-22" min="2020-01-01" max="2024-01-01">

    <div>
        <input type="number" min="50" max="100" minlength="5">
    </div>
    <div>

    </div>
