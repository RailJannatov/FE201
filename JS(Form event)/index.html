<body>
<div class="container px-4">
  <form class="w-full max-w-lg">
    <div class="flex flex-wrap -mx-3 mb-6">
      <div class="w-full md:w-1/2 px-3 mb-6 md:mb-0">
        <label class="block uppercase tracking-wide text-gray-700 text-xs font-bold mb-2" for="grid-first-name">
          First Name
        </label>
        <input class="appearance-none block w-full bg-gray-200 text-gray-700 border  rounded py-3 px-4 mb-3 leading-tight focus:outline-none focus:bg-white input-validation"  type="text" id="name" name="name" placeholder="Name">
        <p class="text-red-500 text-xs italic hidden">Please fill out this field.</p>
      </div>
      <div class="w-full md:w-1/2 px-3">
        <label class="block uppercase tracking-wide text-gray-700 text-xs font-bold mb-2" for="grid-last-name">
          Last Name
        </label>
        <input class="appearance-none block w-full bg-gray-200 text-gray-700 border border-gray-200 rounded py-3 px-4 leading-tight focus:outline-none focus:bg-white focus:border-gray-500 input-validation" id="surname" name="surname" type="text" placeholder="Surname">
        <p class="text-red-500 text-xs italic hidden">Please fill out this field.</p>
      </div>
    </div>
    <div class="flex flex-wrap -mx-3 mb-6">
      <div class="w-full px-3">
        <label class="block uppercase tracking-wide text-gray-700 text-xs font-bold mb-2" for="grid-password">
          Age
        </label>
        <input class="appearance-none block w-full bg-gray-200 text-gray-700 border border-gray-200 rounded py-3 px-4 mb-3 leading-tight focus:outline-none focus:bg-white focus:border-gray-500 input-validation" id="age" name="age" type="number" placeholder="age">
        <p class="text-red-500 text-xs italic hidden">Please fill out this field.</p>
      </div>
    </div>
    <div>
      <button type="submit" id="btn" class="border border-gray-200 p-4 rounded bg-blue-300 disabled:opacity-25" disabled>Submit</button>
    </div>
  </form>
</div>

<div class="container px-4 m-2">
  <table class="border-collapse border border-slate-500 ...">
    <thead>
      <tr>
        <th class="border border-slate-600 ...">N:0</th>
        <th class="border border-slate-600 ...">Name</th>
        <th class="border border-slate-600 ...">Surname</th>
        <th class="border border-slate-600 ...">Age</th>
        <th class="border border-slate-600 ...">Actions</th>
      </tr>
    </thead>
    <tbody>
      <tr>
        <td class="border border-slate-700 ...">1</td>
        <td class="border border-slate-700 ...">Asiman</td>
        <td class="border border-slate-700 ...">Kazimli</td>
          <td class="border border-slate-700 ...">19</td>
          <td><i class="fa-solid fa-trash"></i></td>
      </tr>
    </tbody>
  </table>
</div>
